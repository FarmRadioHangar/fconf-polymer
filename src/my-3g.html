<dom-module id="my-3g">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
		</style>
		<template is="dom-if" if="[[system]]">
			[[system.tty]] [[system.ati]]
			<blockquote>[[system.ati]]</blockquote>
		</template>
		<hr/>
		ON/OFF
		<paper-toggle-button id="toggleEnabled" disabled=[[!isUsable]] on-checked-changed="_enabledChanged" checked="[[enabled]]" notify>[[_ifaceStatus(isUsable, enabled)]] ([[_humanMode(mode)]] mode)</paper-toggle-button>
			3G dongle mode: <paper-radio-group selected="{{_selected}}" attr-for-selected="name">
			<template is="dom-if" if="[[ras]]"><paper-radio-button name="ras">data</paper-radio-button></template>
			<template is="dom-if" if="[[voice]]"><paper-radio-button name="voice">voice</paper-radio-button></template>
		</paper-radio-group>
		<div class="card">
			<template is="dom-if" if="[[_isMode('ras', ras, _selected)]]">
				<ras-3g
					name=[[name]]
					enabled=[[enabled]]
					config=[[ras.config]]
					defaults=[[ras.defaults]]
					selected={{_selected}}
					mode=[[mode]]>
				</ras-3g>
			</template>
			<template is="dom-if" if="[[_isMode('voice', voice, _selected)]]">
				<voice-channel
					name="[[name]]"
					enabled=[[enabled]]
					config=[[voice.config]]
					defaults=[[voice.defaults]]
					selected={{_selected}}
					mode=[[mode]]>
				</voice-chennel>
			</template>
		</div>
	</template>

	<script>
		Polymer({
			is: 'my-3g',
			_modes: {
				ras: "data (RAS)",
				voice: "voice"
			},
			behaviors: [
				FConf.InterfaceType,
				FConf.SwitchModes,
			],
		});
	</script>
</dom-module>
