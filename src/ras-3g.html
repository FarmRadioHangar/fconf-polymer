<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/gold-ip-input/gold-ip-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/uniflow-polymer/model-view.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="interface-behaviors/interface-mode.html">
<dom-module id="ras-3g">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
		</style>
		<template is="dom-if" if="[[!config]]">
			<span class="error">Not configured</span> &nbsp;
		</template>
		<template is="dom-if" if="[[isModified]]">
			<span class="notification">You have unsaved changes</span>
		</template>
		<h3>setup 3G data (RAS mode):</h3>
		<paper-input label="APN" value="{{model.apn}}"></paper-input>
		<paper-input label="number to dial" value="{{model.dial}}"></paper-input>
		<paper-input label="username" value="{{model.username}}"></paper-input>
		<paper-input label="password" value="{{model.passphrase}}"></paper-input>
		<paper-checkbox checked={{model.defaultGateway}}>Force default gateway</paper-checkbox>
		<div>
			<paper-button raised on-tap="onSaveTap" disabled=[[!status.isModified]]>Apply changes</paper-button>
			<paper-button raised on-tap="discardChanges" disabled=[[!status.isModified]]>Discard</paper-button>
			<template is="dom-if" if="[[_hasDefaults(defaults)]]">
				<paper-button raised on-tap="loadDefaults">Load Defaults</paper-button>
			</template>
			<paper-button raised on-tap="configRemove" disabled=[[!config]]>Delete</paper-button>
		</div>
	</template>

	<script>
		Polymer({
			is: 'ras-3g',
			_ownMode: 'ras',
			behaviors: [
				FConf.InterfaceMode,
			],
		});
	</script>
</dom-module>
