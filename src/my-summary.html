<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/uniflow-polymer/state-aware.html">
<!--link rel="import" href="interface-status.html"-->

<dom-module id="my-summary">
	<template>
		<style>
			:host {
				display: block;

				padding: 10px 20px;
			}
		</style>
		<h1>Interface summary</h1>
		<template is="dom-repeat" items="[[interfaces]]" as="iface">
			<hr/>
			<strong>[[_humanType(iface.interface.type)]] [[_humanMode(iface.interface.mode)]]</strong>
			<h2>[[iface.name]]</h2>
			[[iface.interface.system.properties]]
			<template is="dom-repeat" items="[[iface.interface.system.addresses]]">
				<div>mac: [[item.mac]]<br/> [[item.family]]: [[item.address]] / [[item.netmask]]</div>
			</template>
			<!--template is="dom-if" if="[[!iface.interface.mode]]">
			<div>[[_interfaceSummary(iface.interface)]]</div>
			<interface-status system=[[iface.interface.system]]></interface-statusi-->
			<div><a name="[[iface.name]]" href="/[[iface.name]]">Configure [[iface.name]]</a></div>
		</template>
	</template>

	<script>
		Polymer({
			is: 'my-summary',
			behaviors: [
				UniFlow.StateAware,
			],
			
			_humanType(type) {
				switch (type) {
					case "wifi":
						return "Wi-Fi";
					default:
						return type;
				}
			},
			_humanMode(mode) {
				switch (mode) {
					case "ap":
						return "access point";
					default:
						return mode;
				}
			},
	 });
	</script>
</dom-module>
